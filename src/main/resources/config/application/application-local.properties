server.port=9110
server.http2.enabled=true
server.servlet.context-path=/api/v1/abdm/nmr
server.error.include-stacktrace=NEVER
server.error.include-message=ALWAYS

spring.application.name=@project.artifactId@

management.auditevents.enabled=true

logging.config=classpath:config/log4j2/log4j2.xml
logging.level.root=INFO
#logging.level.tracer=TRACE
#logging.level.org.hibernate.SQL=DEBUG

spring.datasource.url=jdbc:postgresql://localhost:54325/nha_nmr?currentSchema=main
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=main

spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=NON_NULL

notification.origin=abha
notification.content.type=otp
notification.sender=NHASMS

global.notification.endpoint=http://global2dev.abdm.gov.internal
global.aadhaar.endpoint=http://global2sbx.abdm.gov.internal
